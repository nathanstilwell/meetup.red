<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meetup Red</title>
  <link href="/img/favicon.png" rel="icon" type="image/x-icon" />
  <link href="https://npmcdn.com/basscss@8.0.0/css/basscss.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body
  id="clipboard-trigger"
  class="bg-meetup-red white montserrat relative"
  data-clipboard-text="#ED1C40"
  data-clipboard-action="copy"
>
  <section class="ml2 absolute toward-bottom">
    <header>
      <h1 class="h1 giant-title m0 py4">Meetup Red</h1>
    </header>

    <section class="big-font">
      <div class="my2 h1">
        <span class="bold">#ED1C40</span>
      </div>

      <!-- color title -->
      <div class="my2">
        <span class="bold">Pantone 199 C</span>
      </div>

      <!-- color info -->
      <table>
        <tr>
          <td class="bold pr2">C</td> <td>00</td>  <td class="bold pl2 pr2">R</td> <td>237</td>
        </tr>
        <tr>
          <td class="bold pr2">M</td> <td>100</td> <td class="bold pl2 pr2">G</td> <td>28</td>
        </tr>
        <tr>
          <td class="bold pr2">Y</td> <td>77</td>  <td class="bold pl2 pr2">B</td> <td>64</td>
        </tr>
        <tr>
          <td class="bold pr2">K</td> <td>16</td>
        </tr>
      </table>
    </section>
  </section>

  <div id="scripts">
    <script src="/js/clipboard.min.js"></script>
    <script>
      (function () {
        var clipboard = new Clipboard('#clipboard-trigger');

        clipboard.on('success', function(e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);

            e.clearSelection();
        });
      }())
    </script>
  </div>
</body>
</html>
